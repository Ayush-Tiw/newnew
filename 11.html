<!-- Question-11)Create an HTML page, which should contain all types of input elements. -->

<!-- Answer -->

 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-11</title>
</head>
<body>
    Enter Your Name <br>
    <input type="text"><br><br>
    Email Addres<br>
    <input type="email"><br><br>
    Enter your Password<br>
    <input type="password"><br><br>
    Radio button<br>
    <input type="radio"><br><br>
    Checkbox<br>
    <input type="checkbox"><br><br>
    Image<br>
    <input type="image"><br><br>
    Button<br>
    <input type="button"><br><br>
    Color<br>
    <input type="color"><br><br>
    Date<br>
    <input type="date"><br><br>
    Datetime-local<br>
    <input type="datetime-local"><br><br>
    Month<br>
    <input type="month"><br><br>
    Week<br>
    <input type="week"><br><br>
    Number<br>
    <input type="number" min="1" max="100" step="2"><br><br>
    Search<br>
    <input type="search"><br><br>
    Mobile/Telephone Number<br>
    <input type="tel" maxlength="10"><br><br>
    Submit<br>
    <input type="submit">

</body>
</html>
